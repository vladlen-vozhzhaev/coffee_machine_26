<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Демо Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            body{
                background: url("img/coffee-beans-vector-pattern-seamless-coffee-background-digital-paper-with-seeds-of-coffee-400-235219170.jpg");
            }
            .coffee-btn{
                width: 66px;
                height: 66px;
                background: firebrick;
                display: inline-block;
                cursor: pointer;
                box-shadow: 0 0 4px 2px rgba(0,0,0,.5);
            }
            .coffee-btn:hover{
                background: #aa0000;
            }
            .coffee-btn:active{
                box-shadow: inset 0 0 5px 2px  rgba(0,0,0,.5);
            }
            .coffee-title{
                width: 100%;
                height: 66px;
                background: coral;
                border-radius: 33px 0 0 33px;
                position: relative;
                margin-bottom: 16px;
            }
            .main-container{
                background: rgba(255, 204, 128, .5);
            }
            .coffee-title>span{
                font-size: 1.5rem;
                position: absolute;
                top: 1rem;
                margin-left: 1rem;
                color: white;
            }
            #display{
                width: 100%;
                height: 150px;
                border: 3px groove black;
                background: navy;
                color: white;
            }
            img[src$="rub.jpg"]{
                cursor: pointer;
            }
            img[src$="rub.jpg"]:hover{
                filter: contrast(1.5);
            }

        </style>
    </head>
    <body>
        <div class="container py-3 my-5 border main-container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="coffee-title">
                        <div class="rounded-circle coffee-btn" onclick="getCoffee('Капучино', 78)"></div>
                        <span>Капучино - 78</span>
                    </div>
                    <div class="coffee-title">
                        <div class="rounded-circle coffee-btn" onclick="getCoffee('Американо', 61)"></div>
                        <span>Американо - 61</span>
                    </div>
                    <div class="coffee-title">
                        <div class="rounded-circle coffee-btn" onclick="getCoffee('Раф', 72)"></div>
                        <span>Раф - 72</span>
                    </div>
                    <div class="coffee-title">
                        <div class="rounded-circle coffee-btn" onclick="getCoffee('Гляссе', 96)"></div>
                        <span>Гляссе - 96</span>
                    </div>
                    <div class="coffee-title">
                        <div class="rounded-circle coffee-btn" onclick="getCoffee('Латте', 73)"></div>
                        <span>Латте - 73</span>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-6">
                            <div id="display" class="py-3 text-center"></div>
                        </div>
                        <div class="col-6">
                            <input type="number" id="money">
                            <img src="/img/bill_acc.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="/img/50rub.jpg" alt="">
            <img src="/img/100rub.jpg" alt="">
            <img src="/img/500rub.jpg" alt="">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            let bills = document.querySelectorAll('img[src$="rub.jpg"]');
            let money = document.getElementById("money");
            let display = document.getElementById("display");
            function getCoffee(coffeeName, price){
                if(money.value >= price){
                    money.value = money.value - price;
                    display.innerText = ("Ваш "+coffeeName+" готов");
                }else{
                    display.innerText = ("Недостаточно средств");
                }
            }
            // 39
            function getChange(num){
                let coin = 0;
                if (num>=10) coin = 10;
                else if(num>=5) coin = 5;
                else if(num>=2) coin = 2;
                else if(num>=1) coin = 1;
                // let coin = num>=10?10:num>=5?5:num>=2?2:num>=1?1:0;
                if(coin){
                    console.log(coin);
                    getChange(num-coin);
                }
            }
        </script>
    </body>
</html>
